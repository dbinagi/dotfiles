env:
  #TERM: xterm-256color
  TERM: alacritty

window:
  dimensions:
    columns: 0
    lines: 0
  dynamic_padding: false
  decorations: full
  opacity: 0.95
  startup_mode: Fullscreen
  dynamic_title: true
  gtk_theme_variant: dark

scrolling:
  history: 10000
  multiplier: 3

font:
  normal:
    family: Hack NF
    style: Regular
  bold:
    family: Hack NF
    style: Bold
  italic:
    family: Hack NF
    style: Italic
  bold_italic:
    family: Hack NF
    style: Bold Italic
  size: 14.0

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"
  save_to_clipboard: true

live_config_reload: true

shell:
  program: ubuntu

mouse:
  hide_when_typing: false

key_bindings:
  - { key: Space, mods: Control, chars: "\x00" }
