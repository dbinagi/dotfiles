env:
  #TERM: xterm-256color
  TERM: alacritty

window:
  dimensions:
    columns: 0
    lines: 0
  dynamic_padding: false
  decorations: full
  opacity: 0.9
  startup_mode: Windowed 
  dynamic_title: true
  gtk_theme_variant: dark

scrolling:
  history: 10000
  multiplier: 3

font:
  normal:
    family: Hack Nerd Font
    style: Regular
  bold:
    family: Hack Nerd Font
    style: Bold
  italic:
    family: Hack Nerd Font
    style: Italic
  bold_italic:
    family: Hack Nerd Font
    style: Bold Italic
  size: 16.0

selection:
  semantic_escape_chars: ",â”‚`|:\"' ()[]{}<>\t"
  save_to_clipboard: true

live_config_reload: true

shell:
  program: /opt/homebrew/bin/fish
  #program: /bin/bash --login
  args:
    - --login

mouse:
  hide_when_typing: false
